
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>PointSwap</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          borderRadius: { 'xl2': '2rem' }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
    body { 
      font-family: 'Inter', sans-serif; 
      overscroll-behavior-y: contain; 
      padding-bottom: calc(4rem + var(--sab));
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Splash Screen Style */
    #splash {
      position: fixed;
      inset: 0;
      background: #4f46e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div id="splash">
    <div class="w-20 h-20 bg-white rounded-3xl flex items-center justify-center text-4xl font-black text-indigo-600 shadow-2xl animate-pulse">P</div>
    <div class="mt-8 text-white font-black tracking-widest text-sm uppercase opacity-50">PointSwap</div>
  </div>

  <div id="root"></div>
  
  <script>
    // Suppression du splash screen après chargement
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        if (splash) splash.style.opacity = '0';
        setTimeout(() => splash?.remove(), 500);
      }, 1000);
    });

    // Enregistrement sécurisé du Service Worker (évite les erreurs d'origine croisée et locale)
    if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost')) {
      window.addEventListener('load', () => {
        // Utilisation d'un chemin relatif strict
        navigator.serviceWorker.register('./sw.js').catch(err => {
          console.warn("Le Service Worker n'a pas pu être enregistré (normal en mode aperçu ou local file://) :", err.message);
        });
      });
    }
  </script>
</body>
</html>
